<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="master.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
</head>
<body>
    <section class="container"> 
        <div class="subcontainer">
        <header class="logobox">
            <!-- Logo e testo -->
            <img class="logo"  src="img/logo.png">
            <h1 class="logotext">Taking Booleaners from A to B</h1>
        </header>
            <div class="buttonline">
                <!-- Linea bottoni / Volutamente non <nav> -->
                <div class="btncont">
                <button  type="button">Prenota</button>
                <button  type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
                </div>
            </div>
            <main class="scoolist">
                <!-- Lista scooter / Volutamente <ul> -->
                <ul>
                <li class="item">
                    <input type="checkbox"><h1 class="scooname">Monopattino Gino22</h1>
                    <div class="gps">Via Guadalametri - a <span class="meters">220<span> metri da te</div>
                    <div>Stato carica:</div>
                    <div class="ch-bar gino"></div>
                </li>
                <li class="item">
                    <input type="checkbox"><h1 class="scooname">Monopattino Mike24</h1>
                    <div class="gps">Via Ricciardoni - a <span class="meters">420<span> metri da te</div>
                    <div>Stato carica:</div>
                    <div class="ch-bar mike"></div>
                </li>
                <li class="item">
                    <input type="checkbox"><h1 class="scooname">Monopattino Fede154</h1>
                    <div class="gps">Via Mentarini - a <span class="meters">490<span> metri da te</div>
                    <div>Stato carica:</div>
                    <div class="ch-bar fede"></div>
                </li>
                </ul>
            </main>
        </div>
    </section>   
</body>
</html>
